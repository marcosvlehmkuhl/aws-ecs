on:
  push:
      branches:
          - master
name: Deploy dev branch
jobs:
  deploy:
      name: deploy
      runs-on: ubuntu-latest
      steps:
          - uses: actions/checkout@v2
          - uses: actions/setup-node@v1
            with:
                node-version: '12'

          - name: telnet
            run: timeout --signal=9 2 telnet hasura-stage.cmkwnhfxp1wt.us-east-1.rds.amazonaws.com 5432
